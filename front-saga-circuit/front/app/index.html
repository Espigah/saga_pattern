<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Title of the document</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
  </head>

  <body>
  
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header he">
      <main class="mdl-layout__content">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--4-col graybox left-side">
            <div class="database-container">
              <img
                class="database mongodb"
                src="./assets/mongo_icon.png"
                alt="mongo"
              />
              <img
                class="database couchdb"
                src="./assets/couch_icon.png"
                alt="couchdb"
              />
              <img
                class="database postgres"
                src="./assets/postgres_icon.png"
                alt="postgres"
              />
            </div>
          </div>
          <div class="mdl-cell mdl-cell--4-col graybox middle-side">
            <my-card
              class="card-delivery"
              platform="node"
              status="IDLE"
              title="delivery-service"
              figure="delivery"
            >
            </my-card>
            <my-card
              class="card-payment"
              platform="python"
              status="IDLE"
              title="payment-service"
              figure="payment"
            ></my-card>
            <my-card
              class="card-order"
              platform="go"
              status="IDLE"
              title="order-service"
              figure="order"
            ></my-card>
          </div>
          <div class="mdl-cell mdl-cell--4-col graybox right-side">
            <div class="mom-container">
              <img class="mom kafka" src="./assets/kafka_icon.png" alt="kafka" />
            </div>
          </div>
        </div>
      </main>

      <div class="footer">
        <button
          class="create-order mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        >
          Order - Create
        </button>
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        >
          Order - Fail
        </button>
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        >
          Payment - Fail
        </button>
      </div>
    </div>
  </body>

  <script src="./components/card-component/CardComponent.js"></script>
  <script src="./components/message-icon/MessageIcon.js"></script>
  <script src="index.js"></script>
</html>
